<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <title>Property Pro Lite</title>
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    
    <header id="header" class="header"><!-- <header> -->
        <div class="top-header">
            <div class="container">
                <div class="site-info">
                    <span><i class="far fa-clock" style="font-size:16px;"></i> Mon-Sat 8.00-18.00. Sunday CLOSED</span>
                </div>
                <div class="site-contact">
                    <span><i class="fas fa-phone-volume"></i> Tel No: +2348013366678</span>
                </div>
            </div>
        </div>

        <div class="toggle-menu">
            <div class="site-logo site-logo-responsive">
                <h1><a href=""><span class="property">Property</span><span class="prolite">ProLite</span> </a></h1>
            </div>
            <div class="icon-toggle" onclick="myFunction()">
                <span><i class="fas fa-bars"></i></span>
            </div>
        </div>

        <div class="middle-header">
            <div class="container">
                <div class="site-logo site-logo-desk">
                    <h1><a href=""><span class="property">Property</span><span class="prolite">ProLite</span> </a></h1>
                </div>

                <nav id="site-nav" class="site-nav">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="listing-details.html">Listing Details</a></li>
                        <li class="active"><a href="#">Post Listing</a></li>
                        <li><a href="index.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
            
    <section class="main-content">
        <form id="create-property" method="POST" action= "./listing-details.html">    
            <div class="form">
                <h1>Post Property Listing</h1>
                <label>Property Image: </label><input type="text" placeholder="Image" id="image"/>
                <label>Owner: </label><input type="text" placeholder="Owner" id="owner"/>
                <label>Price: </label><input type="text" placeholder="Price" id="price"/>
                <label>State: </label><input type="text" placeholder="State" id="state"/>
                <label>City: </label><input type="text" placeholder="City" id="city"/>
                <label>Address: </label><input type="text" placeholder="Address" id="address"/>
                <label>Created On: </label><input type="text" placeholder="Created On" id="created-on"/>
                <label>Property Type: </label>
                <select name="property-type">
                    <option value="flat">Flat</option>
                    <option value="house">House</option>
                    <option value="any" selected>Any</option>
                </select>
                <label>Property Status: </label>
                <select name="status">
                    <option value="available">Available</option>
                    <option value="sold">Sold</option>
                </select>
                <label>Description: </label>
                <textarea name="description" rows="3"></textarea>
                <div class="post-links">
                    <a href="#"><input type="submit" value="Add Listing" id="addProperty"/></a>
                    <a href="#"><input type="submit" value="Update Listing" id="updateProperty"/></a>
                    <a href="#"><input type="submit" value="Delete Listing" id="deleteProperty"/></a>
                </div>
            </div>
        </form>
    </section>


    <footer class="footer">
        <div class="wrapper">Copyright &copy; 2019. All rights reserved</div>
    </footer>

    <script type="text/javascript">
        const myFunction = ()=>{
            let x = document.getElementById("site-nav");
            if(x.style.display === "block"){
                x.style.display="none"
            }else{
                x.style.display="block"
            }
        }
    </script>

</body>
</html>
